<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>font-family属性</title>
    <style type="text/css">
        #p1{font-family : 宋体; font-size : 25px; color : orange; font-weight : normal; font-style: normal;}
        #p2{font-family : 微软雅黑; font-size : 25px; color : red; font-weight : bold; font-style: oblique;}
    </style>
     
</head>
<body>
    <p id="p1">字体为宋体</p>
    <p id="p2">字体为微软雅黑</p>
</body>
</html>
